<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.details-container {
    width: 400px;
    margin: 100px auto;
    padding: 20px;
}

h2 {
    text-align: center;
}

p {
    font-size: 16px;
    margin-bottom: 10px;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="details-container">
    <h2>User Details</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'all_users' %}">Back to all users</a>
</div>

</body>
</html>
