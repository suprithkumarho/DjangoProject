<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.update-container {
    width: 400px;
    margin: 100px auto;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="email"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    margin-top: 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
}

</style>
</head>
<body>

<div class="update-container">
    <h2>Update User</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Update">
    </form>
    <a href="{% url 'all_users' %}">Back to all users</a>
</div>

</body>
</html>
