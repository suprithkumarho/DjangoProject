<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
}

h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="email"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    margin-top: 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    cursor: pointer;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #4285f4;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <!--<a href="#">Forgot your password?</a>-->
</div>

</body>
</html>
