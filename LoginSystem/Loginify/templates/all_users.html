<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.users-container {
    width: 600px;
    margin: 50px auto;
    padding: 20px;
}

h2 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 15px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.user-info {
    font-size: 16px;
}

.user-actions a {
    margin-left: 20px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="users-container">
    <h2>ALL Users</h2>
    <ul>
    {% for user in users %}
        <li>
            <div class="user-info">
                {{ user.username }}    - {{ user.email }}
            </div>
            <div class="user-actions">
                <a href="{% url 'user_detail' user.email %}">View</a>  
                <a href="{% url 'update_user' user.username %}">Edit</a> 
                <a href="{% url 'delete_user' user.email %}">Delete</a>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>

</body>
</html>
